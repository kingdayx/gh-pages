<!DOCTYPE html>
<html lang="en" data-rh="lang">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="App.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <!--
                       The header of the blockchain developer! Changing the world one line of code at a time!
                   -->
      <div class="logo">Full Stack Blockchain Developer</div>
      <nav class="navbar">
        <ul class="nav">
          <li><a href="/index.html">Home</a></li>
          <li><a href="/about.html">About</a></li>
          <li><a href="/portfolio.html">Portfolio</a></li>
          <li><a href="/contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="">
      <article>
        <!--
                        How to contact Elisha
                    -->
        <div class="contact">
          <h2>Contact Elisha</h2>

          <p class="para">
            I'd love to hear from you! If you have a project you want to hire me
            for please submit the form! Please feel free to contact or follow
            me:
          </p>
        </div>
        <div class="love">
          <div class="inquiry">
            <form action="https://formspree.io/xwkrgawd" method="POST">
              <fieldset>
                <legend>Project Inquiry</legend>
                <div class="form">
                  <div class="email">
                    <label>
                      Your email:
                      <input type="text" name="_replyto" required />
                    </label>
                  </div>
                  <label>
                    Your message:
                    <textarea
                      name="message"
                      required
                      rows="4"
                      cols="50"
                    ></textarea>
                  </label>

                  <!-- your other form fields go here -->

                  <button type="submit" class="send">Send</button>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
        <ul class="con">
          <li class="link">
            <a
              class="link"
              href="https://www.linkedin.com/in/elisha-day-jenkins-64b1b6132/"
              rel="noopener noreferrer"
              target="_blank"
              >LinkedIn
            </a>
          </li>

          <li class="link">
            <a
              class="link"
              href="https://github.com/kingdayx"
              target="_blank"
              rel="noopener noreferrer"
              >GitHub</a
            >
          </li>
        </ul>
      </article>
    </section>
